<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Device</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <div style="display:none">
    <include src="build/img/sprite_auto.svg"></include>
  </div>

  <header class="page-header">
    <div class="page-header__wrapper">
      <nav class="main-nav">
        <a class="page-header__logo logo" href="#">
          <img class="logo_image" src="img/logo.svg" width="52" height="52" alt="Smart Device" >
          <p class="logo__text">
            Smart Device
            <span class="logo__slogan">умные технологии</span>
          </p>
        </a>
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link" href="mailto:info@sd.ru">
              <svg class="main-nav__icon main-nav__icon--mail" width="19" height="14">
                <use xlink:href="#icon-mail"></use>
              </svg>
              <span class="main-nav__info">info@sd.ru</span>
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="tel">
              <svg class="main-nav__icon main-nav__icon--phone" width="18" height="18">
                <use xlink:href="#icon-phone"></use>
              </svg>
              <span class="main-nav__info">+7 (495) 000 52 52</span>
            </a>
          </li>
        </ul>
        <a class="main-nav__button button" href="#">Заказать звонок</a>
      </nav>
      <div class="main-screen">
        <div class="main-screen__info">
          <h2>Печатные платы</h2>
          <p>
            производство и монтаж, поставка комплектующих, блоков и модулей
          </p>
          <a class="main-screen__button button">
            <span class="button__text button__text--desktop">Получить бесплатную консультацию</span>
            <span class="button__text button__text--mobile">Бесплатная консультация</span>
          </a>
          <button class="main-screen__scroll">Скролл вниз</button>
        </div>
        <div class="main-screen__image">
          <picture>
            <source type="image/webp" media="(max-width: 767px)" srcset="img/banner-mobile@1x.webp 1x, img/banner-mobile@2x.webp 2x">
            <source type="image/webp" media="(max-width: 1023px)" srcset="img/banner-tablet@1x.webp 1x, img/banner-tablet@2x.webp 2x">
            <source type="image/webp" srcset="img/banner-desktop@1x.webp 1x, img/banner-desktop@2x.webp 2x">

            <!-- 1х: 294px; 2x: 588px -->
            <source media="(max-width: 767px)" srcset="img/banner-mobile@1x.png 1x, img/banner-mobile@2x.png 2x">
            <!-- 1х: 260px; 2x: 520px -->
            <source media="(max-width: 1023px)" srcset="img/banner-tablet@1x.png 1x, img/banner-tablet@2x.png 2x">
            <!-- 1х: 705px; 2x: 1410px -->
            <img src="img/banner-desktop@1x.png" srcset="img/banner-desktop@2x.png 2x" alt="Печатные платы">
          </picture>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
